<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component | Front End Mentor</title>

</head>
<body>
      <section id="rating-screen">
        <div id="icon-star">
          <img src="images/icon-star.svg" alt="Icon star">
        </div>
        <div class="message">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div id="rates">
          <button class="rate" value="1">1</button>
          <button class="rate" value="2">2</button>
          <button class="rate" value="3">3</button>
          <button class="rate" value="4">4</button>
          <button class="rate" value="5">5</button>
        </div>
        <button type="submit" id="submit-btn">SUBMIT</button>
      </section>

      <section id="thank-you-state" class="hide">
        <div class="message">
          <img src="images/illustration-thank-you.svg" alt="Illustration" id="illustration">
          <span id="selected"></span>
          <h1>Thank you!</h1>
          <p> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </section>
   
        <script src="js/script.js"></script>
</body>
</html>
